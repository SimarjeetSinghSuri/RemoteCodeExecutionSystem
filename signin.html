<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>

<header>
    <nav>
        <div class="left"><img src="/images/codeQuasarlogo.png" alt=""></div>
        <div class="right">
            <ul>
               <a href="/index.html/#explore"> <li class="navhover">Explore</li></a>
               <a href="/signup.html"> <li class="button2 hoverbutton">Sign Up</li></a>
            </ul>
        </div>

    </nav>
</header>
<body>
    <div class="login-container">
        <img src="/images/fulllogo.png" alt="">
        <form class="login-form">
            <label for="email"></label>
            <input type="email" placeholder="Username or E-mail" "email" name="email" required>
            <label for="password"></label>
            <input type="password" placeholder=Password "password" name="password" required>

            <button  type="submit">Sign in</button>
        </form>
        <div class="bottom">
            <section>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </section>
            <a href="/signup.html"><section class="button3">Sign up</section></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

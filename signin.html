<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <nav>
        <div class="left"><img src="/images/codeQuasarlogo.png" alt=""></div>
        <div class="right">
            <ul>
                <li>Explore</li>
                <li>Get started</li>
                <li class="button2">Sign Up</li>
            </ul>
        </div>

    </nav>
</header>
<body>
    <div class="login-container">
        <img src="/images/fulllogo.png" alt="">
        <form class="login-form">
            <label for="email"></label>
            <input type="email" placeholder="Username or E-mail" "email" name="email" required>
            <label for="password"></label>
            <input type="password" placeholder=Password "password" name="password" required>

            <button type="submit">Sign in</button>
        </form>
        <div class="bottom">
            <section>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </section>
            <section class="button3">Sign up</section>
        </div>
    </div>
</body>

</html>

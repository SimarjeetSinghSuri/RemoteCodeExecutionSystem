<header>
    <nav>
        <div class="left"><img src="/images/codeQuasarlogo.png" alt=""></div>
        <div class="right">

              <a href="/signin.html">  <li class="button2 hoverbutton">Sign in</li></a>

<body>
    <div class="signup-container">
        <img src="/images/fulllogo.png" alt="">
        <form class="signup-form">
            <label for="email"></label>
            <input type="email" placeholder="Username" "email" name="email" required>
            <label for="password"></label>
            <input type="password" placeholder=Password "password" name="password" required>
            <label for="Confirm password"></label>
            <input type="Confirm password" placeholder="Confirm Password" "password" name="password" required>
            <label for="email address"></label>
            <input type="email address" placeholder="E-mail address" "email" name="email" required>

            <button type="submit">Sign up</button>
        </form>
        <div class="bottom">
            <section>Have an account?
        </section>
           <a href="/signin.html"> <section class="button3">Sign in</section></a>
        </div>
    </div>
</body>
